<style>
body {
    margin: 0;

    text-align: center;
    background: linear-gradient(-45deg, #ff4e50, #ff6b81, #ff1e56, #ff8c94);

}

@keyframes gradientBG {

    50% { background-position: 100% 50%; }

}

.container {

}

h1 {

}

p {

}

button {

    margin: 10px;
    transition: 0.3s;
}

#yesBtn {

@keyframes heartbeat {

    100% { transform: scale(1); }

#noBtn {

}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 3;

.popup img {

}

.popup h2 {

    font-size: 30px;
}

.heart {
    position: absolute;
    color: white;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
